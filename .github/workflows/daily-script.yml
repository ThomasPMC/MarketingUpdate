name: Run Script Daily

on:
  schedule:
    - cron: '*/1 * * * *' # Ex√©cute toutes les 5 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: |
        Marketing_Status.py
